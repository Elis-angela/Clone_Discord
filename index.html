<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Discord</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/222cea3eed.js"></script>
</head>

<body>
    <div class="servers">
        <div class="logo">
            <img src="imgs/logo.jpg" alt="Discord">
        </div>
        <div class="server-logo">
            <span class="message_count">8</span>
            <img src="imgs/servers1.jpg" alt="server">
        </div>
        <div class="server-logo">
            <span class="message_count">50</span>
            <img src="imgs/servers2.jpg" alt="server">
        </div>
        <div class="server-logo">
            <span class="message_count">120</span>
            <img src="imgs/servers3.jpg" alt="server">
        </div>
        <div class="server-logo">
            <span class="message_count">20</span>
            <img src="imgs/servers4.jpg" alt="server">
        </div>
        <div class="server-logo">
            <span class="message_count">25</span>
            <img src="imgs/servers5.jpg" alt="server">
        </div>
    </div>

    <div class="sidebar">
        <input type="text" placeholder="Find or start a conversation">
    </div>
    <div class="sidebar_icon">
        <i class="fas fa-user-friends fa-lg"></i>
        <span>Friends</span>
    </div>
    <div class="sidebar_icon">
        <i class="fas fa-compact-disc fa-lg"></i>
        <span>Nitro</span>
    </div>
    <div class="sidebar_users">
        <div class="sidebar_usersHeader">
            <div class="sidebar_header">
                <h4>Direct messages</h4>
                <i class="fas fa-plus sidebar__addUser"></i>
            </div>
            <div class="sider_user">
                <span class="status"></span>
                <img src="imgs/user1.jpg" alt="avatar">
            </div>
            <h4>Hacker</h4>
        </div>
        <div class="sider_user">
            <span class="status"></span>
            <img src="imgs/user2.jpg" alt="avatar">
        </div>
        <h4>Blue pen</h4>
        <div class="sider_user">
            <span class="status"></span>
            <img src="imgs/user3.jpg" alt="avatar">
        </div>
        <h4>Oblack</h4>
    </div>
    <div class="sider_user">
        <span class="status"></span>
        <img src="imgs/user4.jpg" alt="avatar">
    </div>
    <h4>Pickme</h4>
    <div class="sidebar_profileInfo">
        <h3>Docinhosz</h3>
        <p>#3456</p>
        <div class="sidebar_profileIcons">
            <i class="fas fa-microphone"></i>
            <i class="fas fa-headset"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <div class="chat">
        <div>
            <div class="chatHeader">
                <div class="chatHeader_left">
                    <span class="chatHeader_Dm">@ </span>
                    <h3>OBlack</h3>
                </div>
                <div class="chatHeader_right"></div>
                  <i class="fas fa-phone-volume fa-lg"></i>
                  <i class="fas fa-video fa-lg"></i>
                  <i class="fas fa-thumctack fa-lg"></i>
                  <i class="fas fa-user-plus fa-lg"></i>

                  <div class="search"></div>
                   <input type="text" placeholder="search"/>
                   <i class="fas fa-search fa-lg"></i>
            </div>
            <i class="fas fa-inboox fa-lg"></i>
            <i class="fas fa-question-circle fa-lg"></i>
        </div>
    </div>
   <div class="chat_messages">
    <div class="message">
        <img src="imgs/user3.jpg" alt="avatar">
        <div class="message_Info">
            <h4> OBlack <span class="message_timestamp">04/28/2023</span></h4>
            <p>Hello</p>
        </div>
    </div>
 </div>
 
 <div class="chat_input">
    <i class="fas fa-plus-circle fa-lg"></i>
    <form>
        <input class="sendMessage" type="text" placeholder="send message">
        <button class="chat_inputButton" type="submit">Send</button>
    </form>
    <div class="chat_InputIcons">
        <i class="fa fas-gift fa-lg"></i>
        <i class="fa fas-file-image fa-lg"></i>
        <i class="fa fas-laugh fa-lg"></i>
    </div>
 </div>
 <script src="script.js"></script>
</body>

</html>
